    <h1>Burger Database</h1>
    <form id="burgerForm">

        <input type="text" id="vader" placeholder="Vader" required>
        <input type="text" id="moeder" placeholder="Moeder" required>

    <h2>Alle Burgers</h2>

    <button onclick="zoekBurger()">Zoek burger</button>
    <div id="gevondenBurger"></div>

    <br><br>

    <h2>Burger Bewerken</h2>
  <form id="burgereditForm">

        <input type="text" id="updateNaam" placeholder="Naam" required>
        <input type="text" id="updateVader" placeholder="Vader" required>
        <input type="text" id="updateMoeder" placeholder="Moeder" required>
         <button onclick="updateBurger()">Aanpassen</button>
