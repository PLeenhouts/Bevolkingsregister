<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Ambtenaar</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Hallo Ambtenaar!</h1>
  <p>Hier zijn de Star Wars quotes uit de database:</p>
  <ul id="quotes"></ul>

  <script>
    fetch('/api/quotes')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('quotes');
        data.forEach(q => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${q.Personage}</strong> uit <em>${q.Film}</em>:<br>"${q.Quote}"<br><small>(${q.Datum})</small>`;
          list.appendChild(li);
        });
      })
      .catch(err => console.error('Fout bij ophalen van quotes:', err));
  </script>
</body>
</html>
